<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-pink">
        <div class="container">
            <a class="navbar-brand fw-bold " href="#"><img
                    src="image/asset 0.png" alt="sky"
                    class="img-fluid w-25">Weather</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0  fw-bold">
                    <li class="nav-item">
                        <h3 class="nav-link fw-bold text-dark fs-4" id="country"
                            aria-current="page"></h3>
                    </li>
                    <li class="nav-item">
                        <h3 class="nav-link fw-bold text-dark fs-4 "
                            id="location"></h3>
                    </li>
                    <li class="nav-item">
                        <h3 class="nav-link fw-bold text-dark fs-4" id="date">
                        </h3>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="header">
        <div class="container">
            <div class="home py-5">
                <div class="location">
                    <form class="countrysearch w-100 ">
                        <input type="text" name="country" id="CountrySearch"
                            placeholder="Find Location" class="w-50 rounded ">
                        <input type="button" value="Search" id="submitSearch"
                            class="btn btn-pink">
                    </form>
                </div>
                <div class="wind border w-50 text-center m-auto btn-pink rounded-4 "
                    id="wind">
                </div>
            </div>
            <div class="row g-4 py-3 weatherCard justify-content-center"
                id="spinnerLoading">
                <!-- <div class="loader"></div> -->
            </div>
            <div class="readmore d-flex justify-content-center align-items-center d-none" id="ReadMore">
                <button type="button" class="btn btn-primary read" id="ReadButton"">Read
                    More</button>
            </div>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
